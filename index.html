<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d265174d9a.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="opacity"></div>
      <div class="inputbox">
        <form action="" class="search">
          <input
            type="text"
            placeholder="Unesi lokaciju..."
            required
            class="input"
            minlength="2"
            onsubmit="return false"
          />
          <span class="searchicon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </span>
          <input type="submit" hidden onsubmit="return false" />
        </form>
      </div>
      <div class="weatherbox flex">
        <div class="blur"></div>
        <div class="left flex">
          <div class="date-info flex">
            <p class="cityname"></p>
            <p class="date">23. sijeƒçanj 2023.</p>
          </div>
          <div class="visual-info flex">
            <!-- <i class="fas fa-snowflake"></i> -->
            <p class="current-description"></p>
          </div>
        </div>
        <div class="right flex">
          <p class="current-temp"></p>
          <div class="min-max flex">
            <p class="mintemp"></p>
            <p>/</p>
            <p class="maxtemp"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- <button onclick="showfood()">SHOW FOOD</button> -->
  </body>
</html>
